<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div id="container">
    <form class="search_form">
        <h1 id="heading">Recipe Finder</h1>
        <input type="text" id="search_input" placeholder="What recipe are you looking for?">
        <button type="submit" id="search_btn">Search</button>
        <button id="favorite-button">
            Show Favourites
          </button><br>
        <h3 style="font-weight: bold; background-color: white;">
            Time and Difficulty:
            <select id="time_difficulty">
                <option value="all">All</option>
                <option value="hard">Hard</option>
                <option value="moderate">Moderate</option>
                <option value="easy">Easy</option>
            </select>
        </h3>
        <h3 style="font-weight: bold; background-color: white;">
            Diet Type:
            <select id="diet_type_filter">
                <option value="all">All</option>
                <option value="Keto">Keto</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
                <option value="Low Carb">Low Carb</option>
                <option value="Gluten-Free">Gluten-Free</option>
                <option value="Vegan">Vegan</option>
            </select>
        </h3>
        <h3 style="font-weight: bold; background-color: white;">
            Cuisine:
            <select id="cuisine_filter">
                <option value="all">All</option>
                <option value="Chinese">Chinese</option>
                <option value="Indian">Indian</option>
                <option value="South Indian">South Indian</option>
                <option value="Italian">Italian</option>
                <option value="Mexican">Mexican</option>
                <option value="Continental">Continental</option>
                <option value="Asian">Asian</option>
                <option value="American">American</option>
                <option value="Dessert">Dessert</option>
            </select>
        </h3>
    </form>
</div>

<section class="recipes">
    <h2 id="Recipe">Recipes</h2>
    <div class="recipe_section"></div>
</section>

<div id="recipe_dialog" class="vanish">
    <button type="button" class="close_btn">Close</button>
    
    <h1 style="margin-left: 10px;">Food Name</h1>
    <h4 style="margin-left: 10px;">Cuisine Type</h4>
    <h4 style="margin-left: 10px;">Time Taken</h4>
    <h4 style="margin-left: 10px;">Difficulty</h4>
    <hr>
    <h2 style="margin-left: 10px;">Ingredients:</h2>
    <ul id="ingredients_list"></ul>
    <h2 style="margin-left: 10px;">Instructions:</h2>
    <p style="margin-left: 10px;"></p>
</div>

<script src="script.js"></script>
</body>
</html>
